<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="jquery.js"></script>
</head>

<body>
    <canvas id="example" height="450" width="922" style=""></canvas>
    <div id="see"></div>
</body>
</html>
<script>

    function CanvasDrawr(options) {
        // 这个是设定画布信息
        var startX;
        var startY;
        var endX;
        var endY;
        var canvas = document.getElementById(options.id);
        var ctxt = canvas.getContext("2d");
        //alert(ctxt);
        canvas.style.width = '100%'
        canvas.width = canvas.offsetWidth;
        canvas.style.width = '';

        // 设定来自options的属性
        //ctx.globalAlpha = 0.5;
        ctxt.lineWidth = options.size || Math.ceil(Math.random() * 35);
        ctxt.lineCap = options.lineCap || "round";
        ctxt.pX = undefined;
        ctxt.pY = undefined;

        var lines = [, , ];
        var offset = $(canvas).offset();

        var self = {
            //初始化，绑定touchstart 和 touchmove 事件

            init: function () {
                canvas.addEventListener('touchstart', self.preDraw, false);
                canvas.addEventListener('touchmove', self.draw, false);
                canvas.addEventListener('touchend', self.endDraw, false);
            },

            preDraw: function (event) {//当touchstart时，获取相对canvas的x\y位置，画笔的颜色

                $.each(event.touches, function (i, touch) {
                    $('#see').html($('#see').html() + 'start' + '---');
                    var id = touch.identifier,
                        colors = ["red", "green", "yellow", "blue", "magenta", "orangered"],
                        mycolor = colors[Math.floor(Math.random() * colors.length)];
                    startX = this.pageX - offset.left;
                    startY = this.pageY - offset.top;

                    lines[id] = {
                        x: this.pageX - offset.left,
                        y: this.pageY - offset.top,
                        color: mycolor
                    };
                });

                event.preventDefault();
            },

            draw: function (event) {//touchmove开始划线
                //var e = event;

                $.each(event.touches, function (i, touch) {
                    $('#see').html($('#see').html() + 'move' + '---');
                    var id = touch.identifier,
                        moveX = this.pageX - offset.left - lines[id].x,
                        moveY = this.pageY - offset.top - lines[id].y;//移动的x\y
                    endX = this.pageX - offset.left;
                    endY = this.pageY - offset.top;
                    var ret = self.move(id, moveX, moveY);//canvas的画线
                    lines[id].x = ret.x;
                    lines[id].y = ret.y;
                });

                event.preventDefault();
            },
            moveLen: function () {
                var len = Math.sqrt(Math.pow((startX - endX), 2) + Math.pow((startY - endY), 2));
                return len;
            },
            endDraw: function (event) {
                var len = Math.sqrt(Math.pow((startX - endX), 2) + Math.pow((startY - endY), 2));
                $('#see').html($('#see').html() + '<br/>' + '移动距离' + self.moveLen());
                event.preventDefault();
            },

            move: function (i, changeX, changeY) {//这个地方需要了解下canvas 的知识哦。
                ctxt.strokeStyle = lines[i].color;//设定颜色
                //ctx.fillStyle = 'rgba(225,225,225,0.5)';
                ctxt.beginPath();//开始路径
                ctxt.moveTo(lines[i].x, lines[i].y);//移动到

                ctxt.lineTo(lines[i].x + changeX, lines[i].y + changeY);//画线
                ctxt.stroke();//填充颜色
                ctxt.closePath();//结束路径

                return { x: lines[i].x + changeX, y: lines[i].y + changeY };//返回最后的点坐标
            }
        };

        return self.init();//运行init
    };


    $(function () {
        //alert('ok');
        CanvasDrawr({ id: "example", size: 15 });
    });
</script>
